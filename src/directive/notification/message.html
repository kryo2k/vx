<div class="notification-message-container">
  <p class="message-head">New message from <a ui-sref="app.user.messages.conversations(options)">{{options.sender}}</a>.</p>

  <a class="message-link" ui-sref="app.user.messages.conversations({ senderId: options.senderId, messageId: options.message })">{{options.messagePreview}}</p>
</div>
