<hr />
<form class="form" name="form" ng-submit="$changePassword.submit($event, form)" form-reset="$changePassword.reset($event, $form)">
  <div class="form-group has-feedback" form-input="form.currentPassword">
    <label class="control-label">Current Password</label>
    <input class="form-control" name="currentPassword" type="password" ng-model="$changePassword.model.currentPassword" ng-minlength="8" validation-input required>
    <validation-feedback></validation-feedback>
    <validation-error></validation-error>
  </div>
  <div class="form-group has-feedback" form-input="form.newPassword">
    <label class="control-label">New Password</label>
    <input class="form-control" name="newPassword" type="password" ng-model="$changePassword.model.newPassword" ng-minlength="8" validation-input required>
    <span class="help-block" ng-show="form.newPassword.$dirty && form.newPassword.$error.minlength">Must be between 8 and 128 characters. At least one upper case and/or special character is required.</span>
    <validation-feedback></validation-feedback>
    <validation-error></validation-error>
  </div>
  <div class="form-group has-feedback" form-input="form.newPasswordConfirm">
    <label class="control-label">Confirm New Password</label>
    <input class="form-control" name="newPasswordConfirm" type="password" ng-model="$changePassword.model.newPasswordConfirm" validation-input input-match="$changePassword.model.newPassword" required>
    <span class="help-block" ng-show="form.newPasswordConfirm.$dirty && form.newPasswordConfirm.$error.match">This does not match your password.</span>
    <validation-feedback></validation-feedback>
    <validation-error></validation-error>
  </div>

  <dl class="text-right">
    <div class="btn-group">
      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid">Change password</button>
      <button type="reset" class="btn btn-lg btn-default" ng-disabled="!form.$dirty">Reset</button>
    </div>
  </dl>
</form>
