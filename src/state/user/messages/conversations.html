<hr />

<div class="list-group">
  <div class="list-group-item" ng-repeat="msg in messages" ng-class="{'list-group-item-warning': msg.unread > 0}">
    <span ng-if="msg.unread > 0" class="badge">{{msg.unread|number}}</span>
    <h4 class="list-group-item-heading"><a ui-sref="app.user.messages.conversations({ senderId: msg.from._id })" ng-bind="msg.from.name"></a></h4>
    <div class="list-group-item-text small">
      <span><b>Total:</b>&nbsp;{{msg.total|number}}</span>
      <span class="inline-separator">|</span>
      <span>{{msg.first|date:'short'}} <b>to</b> {{msg.last|date:'short'}}</span>
    </div>
  </div>
</div>

<pre ng-bind="focusConvo|json"></pre>
