<form class="form" name="form" ng-submit="$contact.submit($event, form)" form-reset="$contact.reset($event, $form)">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group has-feedback" form-input="form.name">
        <label class="control-label">Name</label>
        <input class="form-control" name="name" type="text" placeholder="Joe Smith" ng-model="$contact.model.name" validation-input required>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-feedback" form-input="form.email">
        <label class="control-label">E-mail address</label>
        <input class="form-control" name="email" type="email" placeholder="joe@smith.com" ng-model="$contact.model.email" validation-input required>
        <span class="help-block" ng-show="form.email.$dirty && form.email.$error.email">E-mail address is not valid.</span>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group has-feedback" form-input="form.subject">
        <label class="control-label">Subject</label>
        <input class="form-control" name="subject" type="text" placeholder="Interested in your services." ng-model="$contact.model.subject" ng-maxlength="500" validation-input>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group has-feedback" form-input="form.message">
        <label class="control-label">Message</label>
        <textarea class="form-control" name="message" rows="5" placeholder="Enter your message." ng-model="$contact.model.message" ng-minlength="5" ng-maxlength="5000" validation-input required></textarea>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
  </div>
  <div recaptcha-init ng-model="$contact.model.recaptcha" ng-if="$contact.model"></div>
  <dl class="text-right">
    <div class="btn-group">
      <button type="button" class="btn btn-lg btn-default" ng-click="$contact.quickFill(form)">Quick Fill</button>
      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid">Submit</button>
      <button type="reset" class="btn btn-lg btn-default" ng-disabled="!form.$dirty">Reset</button>
    </div>
  </dl>
</form>
