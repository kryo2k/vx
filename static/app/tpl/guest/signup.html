<form class="form" name="form" ng-submit="$signup.submit($event, form)" form-reset="$signup.reset($event, $form)">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group has-feedback" form-input="form.name">
        <label class="control-label">Name</label>
        <input class="form-control" name="name" type="text" placeholder="Joe Smith" ng-model="$signup.model.name" validation-input required>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-feedback" form-input="form.email">
        <label class="control-label">E-mail address</label>
        <input class="form-control" name="email" type="email" placeholder="joe@smith.com" ng-model="$signup.model.email" validation-input required>
        <span class="help-block" ng-show="form.email.$dirty && form.email.$error.email">E-mail address is not valid.</span>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group has-feedback" form-input="form.password">
        <label class="control-label">Password</label>
        <input class="form-control" name="password" type="password" placeholder="My super STRONG password!" ng-model="$signup.model.password" ng-minlength="8" validation-input required>
        <span class="help-block" ng-show="form.password.$dirty && form.password.$error.minlength">Must be between 8 and 128 characters. At least one upper case and/or special character is required.</span>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-feedback" form-input="form.passwordConfirm">
        <label class="control-label">Confirm Password</label>
        <input class="form-control" name="passwordConfirm" type="password" placeholder="Confirm your password" ng-model="$signup.model.passwordConfirm" validation-input input-match="$signup.model.password" required>
        <span class="help-block" ng-show="form.passwordConfirm.$dirty && form.passwordConfirm.$error.match">This does not match your password.</span>
        <validation-feedback></validation-feedback>
        <validation-error></validation-error>
      </div>
    </div>
  </div>
  <dl class="text-right">
    <div class="pull-left text-left" ng-if="$signup.model.$wasPrefilled && !!$signup.model.password">
      <div><b><small>Generated Password:</small></b></div>
      <code class="text-muted">{{$signup.model.password}}</code>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-lg btn-default" ng-click="$signup.quickFill(form)">Quick Fill</button>
      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid">Signup</button>
      <button type="reset" class="btn btn-lg btn-default" ng-disabled="!form.$dirty">Reset</button>
    </div>
  </dl>
</form>

<ul class="nav nav-pills">
  <li ui-sref-active="active"><a ui-sref="app.guest.login">Login</a></li>
  <li ui-sref-active="active"><a ui-sref="app.guest.forgot">Forgot Password</a></li>
</ul>
